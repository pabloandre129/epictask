<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Epic Task - Tasks</title>
</head>
<body>
	<h1>Epic Task</h1>
	<h2>Tarefas</h2>
	
	<a href="/task/new">Novas Tarefas</a>
	
	<ul th:each="task : ${tasks}">
		<li>
			<p th:text="${task.title}"></p>
			<p th:text="${task.description}"></p>
			<p th:text="${task.points}"></p>
			<button>Realizar</button>
		</li>
	</ul>
	
</body>
</html>
